<body><!-- Visible content of the webpage -->
	<header> <!-- Header Section: Typically contains the main heading and navigation elements. -->
		<h1>The Time Tracker</h1> <!-- Main heading of the page -->
		<a class="nav-start" href="/index.html">/ Â© A Mind-Boggling Project /</a> <!-- Links to "index.html" page -->
	</header>
	<h2 id="switch"></h2> <!-- Empty header with ID for JavaScript manipulation -->
	<form id="task-form"> <!-- Form element with an ID -->
		<input type="text" name="task-input" id="task-input" placeholder="What are you working on?" />
		<!-- Text input field with placeholder text -->
		<input type="submit" id="task-submit" value="Add Task" /> <!-- Submit Button -->
	</form>
	<main> <!-- Main Section: Typically contains the main content of the webpage. -->
		<section class="task-list"> <!-- Section: created to add tasks here. -->
			<h2>Tasks</h2> <!-- Subheading for the task list. -->
			<div id="tasks"> <!-- Container element. Will hold task elements dynamically generated by JavaScript. -->
				<!-- Commented out code below is a template for an individual task element -->
				<!-- Commented out code below was commented out in original code. -->

				<div class="task">
					<div class="content">
						<input type="text" class="text" value="A new task" readonly />
					</div>
					<div class="counter">
						<div class="time">
							00:00:00
						</div>
						<div class="controls">
							<button class="start">Start</button>
							<button class="stop">Stop</button>
							<button class="reset">Reset</button>
						</div>
					</div>
					<div class="actions">
						<button class="edit">Edit Task</button>
						<button class="delete">Delete Task</button>
						<button class="download">Download as CSV</button>
					</div>
				</div>

			</div>
		</section>
	</main>

	<script src="main.js"></script> <!-- JavaScript code responsible for handling the interactions. -->
</body>

</html>
